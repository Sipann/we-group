<ion-content>
  <!-- <form #f="ngForm" (ngSubmit)="onSignup(f)"> -->
  <form #f="ngForm" (ngSubmit)="onSignup()">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                type="text"
                ngModel
                name="name"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="confirmPassword"
                required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            type="submit"
            expand="block"
            [disabled]="!f.valid">Signup</ion-button>
          <ion-button
            color="primary"
            type="button"
            fill="clear"
            expand="block"
            (click)="onSwitchToLogin()">Switch to Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
