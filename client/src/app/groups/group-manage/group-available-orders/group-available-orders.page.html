<ion-header>
  <ion-toolbar>
    <ion-title>group-available-orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" edge="true" slot="fixed">
    <ion-fab-button (click)="onCreateNewOrder()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid *ngIf="availableOrders$">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
            *ngFor="let availableOrder of availableOrders$ | keyvalue"
            detail
            (click)="onNavigateToAvailableOrder(availableOrder.key)">
            <h3>{{ availableOrder.value.deliveryTs}}</h3>
            <h4>{{ availableOrder.value.deadlineTs}}</h4>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
