<ion-header>
  <ion-toolbar>
    <ion-title>GROUPNAME - ORDER DEADLINE - ORDER DELIVERY</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>CONTENT</h2>
  <form #f="ngForm" (ngSubmit)="onAddNewItem()">
    <h2 class="ion-text-center">Add New Order</h2>
    <ion-grid>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-input
            placeholder="ITEM NAME"
            type="text"
            [ngModel]="itemName"
            name="item-name"
            required></ion-input>
          <ion-input
            placeholder="ITEM DESCRIPTION"
            type="text"
            [ngModel]="itemDescription"
            name="item-description"
            required></ion-input>
          <ion-input
            placeholder="ITEM PRICE"
            type="text"
            [ngModel]="itemPrice"
            name="item-price"
            required></ion-input>
          <ion-input
            placeholder="INITIAL QUANTITY"
            type="text"
            [ngModel]="itemInitialQty"
            name="item-initial-qty"></ion-input>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            type="submit">Add Item</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
