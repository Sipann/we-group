<ion-header>
  <ion-toolbar>
    <ion-title>GROUPNAME - ORDER DEADLINE - ORDER DELIVERY</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>CONTENT</h2>
  <form #f="ngForm" (ngSubmit)="onAddItemToOrder()">
    <h2 class="ion-text-center">Add New Order</h2>
    <ion-grid>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-input
            placeholder="INITIAL QUANTITY"
            type="number"
            [ngModel]="itemInitialQty"
            name="item-initial-qty"
            required></ion-input>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            type="submit">Add Item</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
