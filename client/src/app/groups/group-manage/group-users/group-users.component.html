<form #f="ngForm" (ngSubmit)="onSaveChanges()">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-item *ngFor="let user of groupMembers$">
          <ion-text>{{ user.name }}</ion-text>
          <ion-button slot="end" (click)="onDelete(user.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
