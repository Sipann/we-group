<form #f="ngForm" (ngSubmit)="onUpdateGroup()">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-button
          color="danger"
          type="button"
          (click)="onDeleteGroup()">Delete Group</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Group's Name</ion-label>
          <ion-input
            type="text"
            [ngModel]="groupName"
            name="group-name"
            minlength="3"
            required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Group's Description</ion-label>
          <ion-textarea
            rows="3"
            [ngModel]="groupDesc"
            name="group-description"
            minlength="10"
            required></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-button
          color="secondary"
          type="button"
          (click)="onCancel()">Cancel Changes</ion-button>
        <ion-button
          color="primary"
          [disabled]="!f.valid || f.pristine"
          type="submit">Save Changes</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-text>Managed by: {{ managerName }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
