<ion-header>
  <ion-toolbar>
    <ion-title>Available Products</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #f="ngForm" (ngSubmit)="onAddProduct()">
    <h2 class="ion-text-center">Add New Product</h2>
    <ion-grid>

      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input
              type="text"
              [ngModel]="productName"
              name="product-name"
              required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea
              [ngModel]="productDescription"
              name="product-description"
              required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input
              type="number"
              [ngModel]="productPrice"
              name="product-price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Currency</ion-label>
            <ion-input
              type="text"
              [ngModel]="productCurrency"
              name="product-currency"
              required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input
              type="number"
              [ngModel]="productAmount"
              name="product-amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-button
            color="secondary"
            type="button"
            (click)="onResetNewProductForm()">Reset</ion-button>
          <ion-button
            color="primary"
            type="submit">Add</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
