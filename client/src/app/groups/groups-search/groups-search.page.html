<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Search for a Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="otherGroups && otherGroups.length">
  <ion-grid class="ion-margin-top">
    <ion-row class="ion-margin-top"
      *ngFor="let group of otherGroups">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding #slidingItem>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="group.image"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ group.name }}</h2>
                <p>{{ group.description }}</p>
              </ion-label>
              <ion-icon name="enter-outline"></ion-icon>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="primary"
                (click)="onJoinGroup(group, slidingItem)">
                Join Group</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
