<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" edge="true" slot="fixed">
    <ion-fab-button (click)="onLaunchCreateGroupModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid class="ion-margin-top">

    <ion-row class="ion-margin-top">

      <ion-col size="12" size-sm="8" offset-sm="2">

        <ion-list *ngIf="groups$.length; else noGroupsBlock">
          <ion-item
            class="item"
            *ngFor="let group of groups$; let i = index;"
            detail
            (click)="onNavigateToGroup(group.groupid)"
            [routerLink]="['/', 'groups', 'detail', group.groupid]">
            <ion-thumbnail slot="start">
              <ion-img [src]="tempBgThumbnail(i)"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ group.groupname }}</h2>
              <p>{{ group.groupdescription }}</p>
            </ion-label>
          </ion-item>
        </ion-list>

        <ng-template #noGroupsBlock>
          <ion-card>
            <ion-card-header>
              Oops!
            </ion-card-header>
            <ion-card-content>
              It seems you are not a member of any group;
            </ion-card-content>
          </ion-card>
        </ng-template>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
